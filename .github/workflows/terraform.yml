name: "Terraform Apply/Destroy with Azure OIDC"

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy
      resource_group_name:
        description: "Azure Storage Account Resource Group for backend"
        required: true
        default: "tfstate-rg"
      storage_account_name:
        description: "Azure Storage Account name for backend"
        required: true
        default: "tfstatestgacfortesting"
      container_name:
        description: "Azure Blob container name for state file"
        required: true
        default: "tfstate"
      state_key:
        description: "State file name (key)"
        required: true
        default: "terraform.tfstate"

permissions:
  id-token: write    # âœ… Required for Azure OIDC login
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./terraform-resources

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: ğŸ” Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸŒ Set Azure environment variables for Terraform
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ vars.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ vars.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ vars.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: ğŸ§± Terraform Init (with Azure backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸ”‘ Using state file key: ${{ github.event.inputs.state_key }}"
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ github.event.inputs.resource_group_name }}" \
            -backend-config="storage_account_name=${{ github.event.inputs.storage_account_name }}" \
            -backend-config="container_name=${{ github.event.inputs.container_name }}" \
            -backend-config="key=${{ github.event.inputs.state_key }}"

      - name: ğŸ§¾ Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      - name: âœ… Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: ğŸš€ Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸš€ Starting Terraform Apply..."
          terraform apply -auto-approve -input=false -parallelism=20
          echo "âœ… Terraform Apply completed successfully!"

      - name: ğŸ’£ Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸ’£ Starting Terraform Destroy..."
          terraform destroy -auto-approve -input=false -parallelism=20
          echo "âœ… Terraform Destroy completed successfully!"

          sleep 5

      - name: ğŸ§¹ Cleanup Terraform State File (Post-Destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "ğŸ§¹ Deleting remote state file: ${{ github.event.inputs.state_key }}"
          az storage blob delete \
            --account-name ${{ github.event.inputs.storage_account_name }} \
            --container-name ${{ github.event.inputs.container_name }} \
            --name ${{ github.event.inputs.state_key }} \
            --auth-mode login || echo "âš ï¸ Skipped blob deletion (possibly already deleted)"
          echo "âœ… Cleanup complete!"
