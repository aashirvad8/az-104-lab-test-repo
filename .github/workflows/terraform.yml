name: Terraform Apply/Destroy

on:
  repository_dispatch:
    types: [apply-lab, destroy-lab]

env:
  TF_WORKING_DIR: ./AZURE_VM_TERRAFORM/terraform-resources
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.6

      - name: Initialize Terraform Backend
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Apply or Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ "${{ github.event.action }}" == "apply" ]; then
            echo "ðŸš€ Applying Lab..."
            terraform apply -auto-approve -input=false
          else
            echo "ðŸ›‘ Destroying Lab..."
            terraform destroy -auto-approve
          fi
