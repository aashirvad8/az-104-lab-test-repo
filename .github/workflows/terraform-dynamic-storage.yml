name: "Terraform Apply / Destroy"

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select Terraform action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: "Terraform Action"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform-resources

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Create Storage Account & Container for Terraform Backend
        run: |
          # Variables
          BACKEND_RG="tfstate-rg"
          BACKEND_STORAGE="tfstate${{ github.run_id }}"
          BACKEND_CONTAINER="tfstate"
          LOCATION="eastus2"

          # Create resource group if not exists
          az group create --name $BACKEND_RG --location $LOCATION

          # Create storage account (ignore if exists)
          az storage account create \
            --name $BACKEND_STORAGE \
            --resource-group $BACKEND_RG \
            --sku Standard_LRS \
            --encryption-services blob || echo "Storage account exists"

          # Get storage account key
          export TF_STORAGE_KEY=$(az storage account keys list \
            --resource-group $BACKEND_RG \
            --account-name $BACKEND_STORAGE \
            --query '[0].value' -o tsv)

          # Create container if not exists
          az storage container create \
            --name $BACKEND_CONTAINER \
            --account-name $BACKEND_STORAGE \
            --account-key $TF_STORAGE_KEY || echo "Container exists"

      - name: Terraform Init with Dynamic Backend
        run: |
          terraform init \
            -backend-config="resource_group_name=tfstate-rg" \
            -backend-config="storage_account_name=tfstate${{ github.run_id }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Validate
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform validate

      - name: Terraform Plan / Destroy
        run: |
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            echo "✅ Applying Terraform..."
            terraform plan -out=tfplan
            terraform apply -auto-approve tfplan
          elif [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            echo "⚠️ Destroying Terraform resources..."
            terraform plan -destroy -out=tfplan
            terraform destroy -auto-approve
          else
            echo "❌ Invalid action selected: ${{ github.event.inputs.action }}"
            exit 1
          fi
